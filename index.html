<!DOCTYPE html>
<html lang="ne">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>सामाजिक - नेपाली युनिकोडमा ट्विट र फेसबुक स्टेटस लेख्नुहोस्</title>

    <!-- Bootstrap Readable -->
    <link href="//maxcdn.bootstrapcdn.com/bootswatch/3.3.1/yeti/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container">
      <div class="page-header">
       <h1>सामाजिक <small>नेपाली युनिकोडमा ट्विट र फेसबुक स्टेटस लेख्नुहोस्</small></h1>
	  </div>
	  <form class="form-horizontal" id="post">
		  <div class="form-group well well-lg">
			  <div class="col-sm-12">
			      <div class="input-group">
					  <div class="input-group-btn">
				          <button type="button" class="btn btn-info dropdown-toggle" data-toggle="dropdown" aria-expanded="false"><span id="ddown"> ट्विटर</span> <span class="caret"></span></button>
				          <ul class="dropdown-menu" role="menu">
				            <li class="active" id="twittersel"><a href="#">ट्विटर</a></li>
				            <li id="facebooksel"><a href="#">फेसबुक</a></li>
				          </ul>
				        </div><!-- /btn-group -->
				  <input type="text" class="form-control nepalify" id="txt" autofocus placeholder="यहाँ टाईप गर्नुहोस्">
			        <span class="input-group-btn">
					  <input class="btn btn-primary" id="sub" type="submit" value="ट्विट">
			        </span>
			      </div><!-- /input-group -->
			  </div>
		  </div>
	  </form>
	  <div class="col-sm-2 col-sm-offset-5">
		  <div id="fblogin" class="hidden">
		 	 <fb:login-button scope="publish_actions" size="large" onlogin="checkLoginState();">
			 </fb:login-button>
		 </div>
  	</div>
  	  <div class="clearfix">
	  </div>
	  <small><a href="https://twitter.com/shritesh">श्रितेश भट्टराई</a>बाट <a href="https://github.com/shritesh/samajik">स्वतन्त्र सफ्टवेयर</a><br>
	  धन्यवाद: <a href="https://twitter.com/suvash">सुभाष थपलिया</a>को <a href="https://github.com/suvash/nepalify">नेपालीफाई</a></small>
	</div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="nepalify.js"></script>
    <script>
    function statusChangeCallback(response) {
      if (response.status === 'connected') {
		  $('#fblogin').remove();
      } 
    }
	
    function checkLoginState() {
      FB.getLoginStatus(function(response) {
        statusChangeCallback(response);
      });
    }
	
      window.fbAsyncInit = function() {
        FB.init({
          appId      : '1572994792934218',
          xfbml      : true,
          status      : true,
          version    : 'v2.1'
        });
		FB.getLoginStatus(function(response) {
		    statusChangeCallback(response);
		  });
		
      };
      (function(d, s, id){
         var js, fjs = d.getElementsByTagName(s)[0];
         if (d.getElementById(id)) {return;}
         js = d.createElement(s); js.id = id;
         js.src = "//connect.facebook.net/en_US/sdk.js";
         fjs.parentNode.insertBefore(js, fjs);
       }(document, 'script', 'facebook-jssdk'));
    </script>
	
	<script tpye="text/javascript">
	$(function () {
	  $('#post').submit(function(event) {
		  var txt = $('#txt').val();
		  if ($('#twittersel').hasClass('active')) {
			  var url = "https://twitter.com/intent/tweet?text=" + encodeURIComponent(txt);
			  var windowOptions = 'scrollbars=yes,resizable=yes,toolbar=no,location=yes', width = 550, height = 420, winHeight = screen.height, winWidth = screen.width;
		left = Math.round((winWidth / 2) - (width / 2));
          top = 0;
          if (winHeight > height) {
            top = Math.round((winHeight / 2) - (height / 2));
          }
          window.open(url, 'intent', windowOptions + ',width=' + width + ',height=' + height + ',left=' + left + ',top=' + top);
	  } else {
		  FB.login(function(){
		   $('#fblogin').remove();
		   FB.api('/me/feed', 'post', {message: txt});
		  }, {scope: 'publish_actions'});
	  }
	  event.preventDefault();
  });
	  
	  $('#facebooksel').click(function() {
		  $('#ddown').html('फेसबुक');
		  $('#twittersel').removeClass('active');
		  $('#facebooksel').addClass('active');
		  $('#fblogin').removeClass('hidden');
		  $('#sub').val('पोष्ट');
	  });
	  
	  $('#twittersel').click(function() {
		  $('#ddown').html('ट्विटर');
		  $('#facebooksel').removeClass('active');
		  $('#twittersel').addClass('active');
		  $('#fblogin').addClass('hidden');
		  $('#sub').val('ट्विट');
	  });
	  
	});
	</script>
</body>
</html>
