<!DOCTYPE html>
<html lang="ne">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>सामाजिक - नेपाली युनिकोडमा ट्विट लेख्नुहोस्</title>

    <!-- Bootstrap Readable -->
    <link href="//maxcdn.bootstrapcdn.com/bootswatch/3.3.1/yeti/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container">
      <div class="page-header">
       <h1>सामाजिक <small>नेपाली युनिकोडमा ट्विट लेख्नुहोस्</small></h1>
	  </div>
	  <form class="form-horizontal" id="tweet">
		  <div class="form-group well well-lg">
			  <div class="col-sm-12">
			      <div class="input-group">
				  <input type="text" class="form-control nepalify" id="txt" autofocus placeholder="यहाँ टाईप गरेर ट्विट बटन थिच्नुहोस्">
			        <span class="input-group-btn">
					  <input class="btn btn-info" type="submit" value="ट्विट">
			        </span>
			      </div><!-- /input-group -->
			  </div>
		  </div>
	  </form>
	  <small><a href="https://twitter.com/shritesh">श्रितेश भट्टराई</a>बाट <a href="https://github.com/shritesh/samajik">स्वतन्त्र सफ्टवेयर</a><br>
	  धन्यवाद: <a href="https://twitter.com/suvash">सुभास थपलिया</a>को <a href="https://github.com/suvash/nepalify">नेपालीफाई</a></small>
	</div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="nepalify.js"></script>
	<script tpye="text/javascript">
	$(function () {
	  $('#tweet').submit(function(event) {
		  var url = "https://twitter.com/intent/tweet?text=" + encodeURIComponent($('#txt').val());
		  var windowOptions = 'scrollbars=yes,resizable=yes,toolbar=no,location=yes', width = 550, height = 420, winHeight = screen.height, winWidth = screen.width;
          left = Math.round((winWidth / 2) - (width / 2));
          top = 0;
          if (winHeight > height) {
            top = Math.round((winHeight / 2) - (height / 2));
          }
          window.open(url, 'intent', windowOptions + ',width=' + width + ',height=' + height + ',left=' + left + ',top=' + top);
		  event.preventDefault();
	  });
	});
	</script>
</body>
</html>
